<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>登录-拉勾网-最专业的互联网招聘平台</title>
		<link rel="stylesheet" type="text/css" href="css/cssReset.min.css" />
		<link rel="stylesheet" type="text/css" href="css/login.min.css" />
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>

	<body>
		<!--Wrapper-->
		<div id="wrapper">
			<!--Container-->
			<div id="container">
				<!--Header-->
				<div class="header">
					<div class="topLeft">
						<img src="img/logo_white.png" />
					</div>
					<div class="cloud">
						<div class="cloudLeft">
							<img src="img/cloud_s.png" />
						</div>
						<div class="cloudRight">
							<img src="img/cloud_m.png" />
						</div>
					</div>
				</div>
				<!--End Header-->
				<!--Content-->
				<div class="content">
					<div class="loginIpt">
						<form id="loginForm">
							<input type="email" name="" id="" value="" placeholder="请输入登录邮箱地址" />
							<input type="password" name="" id="" value="" placeholder="请输入密码" />
							<div class="otherChoose">
								<input type="checkbox" id="remember" name="" id="" value="" />
								<label for="remember">记住我</label>
								<span class="forget"><a href="#">忘记密码？</a></span>
							</div>
							<a href="#" class="login">登录</a>
						</form>
					</div>
					<div class="registBtn">
						<span>还没有拉勾帐号？</span>
						<br />
						<a href="#">立即注册<span class="logo"></span></a>
						<br />
						<span class="directSpan">使用以下帐号直接登录：</span>
						<div class="loginDirect">
							<div class="weixinLogin"></div>
							<div class="qqLogin">

							</div>
						</div>
					</div>
				</div>
				<!--Content-->
				<!--BottomBorder-->
				<div class="bottomBorder"></div>
				<!--End BottomBorder-->
			</div>
			<!--End Container-->
		</div>
		<!--End Wrapper-->
	</body>

</html>
